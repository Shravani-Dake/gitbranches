<!DOCTYPE html>
<html>
<head>
    <title>Sunbeam Registration Form</title>
</head>
<body>

<center>
    <img src="sunbeam_logo.png" width="450">
</center>

<h1 align="center">Sunbeam Registration Form</h1>

<table border="0" width="100%" cellpadding="10">
  <tr>

    <td width="50%" align="center">
      <iframe width="550" height="360"
        src="https://www.youtube.com/embed/02q9aAVv1NI"
        frameborder="0" allowfullscreen>
      </iframe>
    </td>

    <td width="100%" valign="top">
      <form>

        <table border="0" cellpadding="9">
          <tr>
            <td align="right">Name:</td>
            <td><input type="text" name="name" size="35"></td>
          </tr>

          <tr>
            <td align="right">BirthDate:</td>
            <td><input type="date" name="dob" size="35" placeholder="mm/dd/yyyy"></td>
          </tr>

          <tr>
            <td align="right">Email:</td>
            <td><input type="email" name="email" size="35"></td>
          </tr>

          <tr>
            <td align="right">Password:</td>
            <td><input type="password" name="password" size="35"></td>
          </tr>

          <tr>
            <td align="right" valign="top">Address:</td>
            <td>
              <textarea name="address" rows="6" cols="35">Sunbeam Institute of IT
‘Anuda Chambers’, 203
Shaniwar Peth, Near
Gujor Hospital, Karad
415110 (Maharashtra)</textarea>
            </td>
          </tr>

          <tr>
            <td align="right">Gender:</td>
            <td>
              <input type="radio" name="gender" value="male"> Male
              <input type="radio" name="gender" value="female"> Female
            </td>
          </tr>

          <tr>
            <td align="right">Upload Photo:</td>
            <td><input type="file" name="photo"></td>
          </tr>

          <tr>
            <td align="right">Select your Course:</td>
            <td>
              <select name="course">
                <option>Select course</option>
                <option>Java</option>
                <option>CPP</option>
                <option>OS</option>
              </select>
            </td>
          </tr>

          <tr>
            <td align="right">Skill Set:</td>
            <td>
              <input type="checkbox" name="skill_java" value="java"> Java
              <input type="checkbox" name="skill_cpp" value="cpp"> CPP
              <input type="checkbox" name="skill_os" value="os"> OS
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <input type="submit" value="Register">
              <input type="reset" value="Clear">
            </td>
          </tr>
        </table>

      </form>
    </td>
  </tr>
</table>
</body>
</html>
