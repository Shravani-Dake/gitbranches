<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card mx-auto p-4" style="max-width: 350px;">
    <h3 class="text-center mb-3">Login</h3>

    <form id="loginForm" novalidate>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="loginEmail" id="loginEmail" class="form-control" placeholder="Enter Email" required>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Enter Password" required minlength="6">
        <div class="invalid-feedback">
          Password must be at least 6 characters long.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

    </form>
  </div>
</div>

<script src="login.js"></script>
</body>
</html>
